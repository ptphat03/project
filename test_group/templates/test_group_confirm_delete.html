{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the module "<strong>{{ test_group.test_group_id }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'test_group:test_group_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
